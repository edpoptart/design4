{% extends 'base_generic.html' %}

{% block content %}
<h2>Listing {{ product_list.count }} product(s)</h2>
<h2>==============================</h2>
{% for product in product_list %}

<p>
    
    {{ product.name }} | {{ product.brand_name }} | <a href="{% url 'product-detail' id=product.id %}"> Barcode: {{ product.id }} </a>  <img src="{{product.image_front_url}}" width="50" height="50"> 

</p>

{% endfor %}

{% endblock content %}
